     <table id="usersTable">

                <th>Name</th>

                <th>Suite Number</th>

        </tbody>

    <script>

    //First fetch 
      function fetchUsers() {
        return fetch("https://jsonplaceholder.typicode.com/users").then(response => response.json());
      }
      //Second fetchUsers table
     //function expression
     const loadUsersTable2 = () => {
        const tbody = document.querySelector("#usersTable tbody");
        fetchUsers().then(users => {
            for(const user of users){
                let row = tbody.insertRow(-1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                let cell4 = row.insertCell(3);
                let cell5 = row.insertCell(4);
                let cell6 = row.insertCell(5);
                cell1.innerText = user.name
                cell2.innerText = user.username
                cell3.innerText = user.email
                cell4.innerText = user.address["suite"]
                cell5.innerText = user.company["name"]
                cell6.innerText = user.website
                
            }
        }
        );
}
     
     window.onload = loadUsersTable2;
