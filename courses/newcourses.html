<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
     <title>Add Course</title>
</head>
  <body>
    <main>
    <h1>Add Your Course</h1>
    <form action="" id="myForm">
      <label for="name">Course Name</label>
      <input type="text" name="courseName"  id="courseName" />
      <label for="dept">Course Department</label>
      <input type="text" name="dept" id="dept" />
      <label for="instructor">Course Instructor</label>
      <input type="text" name="instructor" id="instructor" />
      <label for="startDate">Course Start Date</label>
      <input type="text" name="startDate" id="startDate" />
      <label for="courseNum">Course Number</label>
      <input type="number" name="courseNum" id="courseNum" />
      <label for="number">Course Duration</label>
      <input type="text" name="numDays" id="numDaysInput" />
      <button>Add Course</button>
    </form>
</main>
    <script>
   function formHandling(event){
    event.preventDefault();
    let myForm = event.target
    let formData = new FormData(myForm);
    formData.append('id', ' ');
    
    for(let key of formData.keys()){
      console.log(key,formData.get(key));
    }
    let json =  convertToJason(formData)
 fetch("http://localhost:8888/courses", {
            headers:{"Content-type":"application/json"},
            method: "POST",
            body: json,})
            .then(response => response.json())
            .then(json => {
              console.log(json);
              window.location = "./course.html";
              
            })
            .catch(error => {
              console.log(error);
              alert("Hello! I am an alert box!!");
            });
      function convertToJason (formData) {
              let obj = {};
              for(let key of formData.keys()){
                obj[key] = formData.get[key];
               }
               return JSON.stringify(obj);
            }
   }
 
      window.onload = function () {
        let form = document.getElementById('myForm')
       form.onsubmit =  formHandling;
        }
     
    </script>
  </body>
</html>
